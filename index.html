<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks</title>
    <link rel="stylesheet" href="main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

</head>
<body>
    <header>
        <h1>ARTWORKS</h1>
    </header>
    <button id="theme-toggle">ðŸŒ™</button>

    <div class="swiper" >
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/shiva.jpg" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>
        <div class="swiper-slide"><img src="img/the_Granny.png" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>
        <div class="swiper-slide"><img src="img/Juno-the cheetah.jpg" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>
        <div class="swiper-slide"><img src="img/Euphony.png" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>
        <div class="swiper-slide"><img src="img/Vlad.png" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>
        <div class="swiper-slide"><img src="img/leon.png" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>
        <div class="swiper-slide"><img src="img/Levi.png" alt="" class="clickable-image" data-desc="description" onclick="openLightbox(this)"></div>   
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img/shiva.jpg" alt="Gallery Image" onclick="openLightbox(this)">
            <img src="img/the_Granny.png" alt="Gallery Image" onclick="openLightbox(this)">
            <img src="img/Juno-the cheetah.jpg" alt="Gallery Image" onclick="openLightbox(this)">
            <img src="img/Euphony.png" alt="Gallery Image" onclick="openLightbox(this)">
            <img src="img/Vlad.png" alt="Gallery Image" onclick="openLightbox(this)">
            <img src="img/leon.png" alt="Gallery Image" onclick="openLightbox(this)">
            <img src="img/Levi.png" alt="Gallery Image" onclick="openLightbox(this)">
        </div>
    </div>
    <div id="lightbox" class="hidden">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img src="img/shiva.jpg" alt="" id="lightbox-image">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
